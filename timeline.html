    <body id="page-top" class="alice">
      
      <!-- Button trigger modal -->
       <div class="container position-absolute top-50 start-50 translate-middle">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>
       </div>
      

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="post" action="https://sheetdb.io/api/v1/q4s313hvp9iw5" id="sheetdb-form" name="my_form">
                <div class="mb-3">
                  <label for="date" class="form-label">DATE</label>
                  <input type="date" class="form-control" id="date" name="data[date]">
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">amount</label>
                  <input type="number" class="form-control" id="number" name="data[amount]">
                </div>
                <div class="mb-3">
                  <label for="getamount" class="form-label">getamount</label>
                  <input type="number" class="form-control" id="getamount" name="data[getamount]">
                </div>
                <div class="mb-3">
                  <label for="book" class="form-label">book</label>
                  <input type="number" class="form-control" id="book" name="data[book]">
                </div>
                <div class="mb-3">
                  <label for="total" class="form-label">total</label>
                  <input type="number" class="form-control" id="total" name="data[total]">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="amototal()" >Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <script>
        function amototal() {

          var date = document.getElementById("date").value;
          var amount = document.getElementById("number").value;
          var getamount = document.getElementById("getamount").value;
          var book = document.getElementById("book").value;

          var totales = amount - getamount;

          var total = document.getElementById("total").value;

          console.log(date,amount,getamount,book,total)
          document.getElementById("total").value = totales;
        }

        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
              form.reset()
          });
        });
      </script>
